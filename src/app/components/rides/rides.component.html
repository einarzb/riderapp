<form #pinForm="ngForm" (ngSubmit)="onSubmit(pinForm)" fxLayout="column" fxLayout.xs="column" fxFlex="60%" class="mt-3">
    <div class="input-group" fxLayout="row" fxLayout.xs="row">
      <input
       type="text" 
       style="border-radius: 0"
       [(ngModel)]="pin"
       [ngClass]="{'is-invalid': ridePin.errors && ridePin.touched}" class="form-control"
       name="pin" 
       #ridePin="ngModel" 
       placeholder="&nbsp;#pin" 
       aria-describedby="submit-pin" 
       required 
       >
      <span class="input-group-btn">
        <button [disabled]="!pinForm.form.valid" class="myBtn" id="submit-pin">submit</button>
      </span>
    </div>
    <div class="invalid-feedback" [hidden]="!ridePin.errors?.required"> Pin number is required </div> 
<div class="row mt-4 input-group">
      <ul class="list-unstyled">
        <li class="card mb-2" *ngFor="let ride of rides" [ngStyle]="selectedColor">
          <input type="radio" name="rides" value="{{ride.name}}">
          <!-- TODO: card header background color is data passed from the JSON {{ride.zone.color}} finish ngStyle-->
          <div class="card-header" [ngStyle]="stripColor"> </div>
          <p class="card-text"> {{ride.zone.name}} </p>
          <h5> {{ride.name}} </h5>
          <div class="row mt-4" fxLayout fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutGap="25px" fxLayoutGap.xs="20px">
            <div>
              <img class="small-ico" src="../../assets/ico-g-03.svg" alt="" />
              <span class="ico-text"> {{ride.returnTime | date:"shortTime" }} </span>
            </div>
            <div>
              <img class="small-ico" src="../../assets/ico-g-01.svg" alt="" />
              <span class="ico-text"> {{ride.remainingTickets}} </span>
            </div>
          </div>
        </li>
      </ul>
</div>
</form>
